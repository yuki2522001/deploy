<body>
    <header>
        <nav class="container-xl navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-signal"></i>

            </a>
            <div class="">

                    <div class="nav-item nav-item-mobile">
                        <a id="cart-btn-mobile" class="ml-2 cart-icon" data-toggle="modal" data-target="#exampleModal">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portNavbar"

            <div class="nav-menu collapse navbar-collapse" id="portNavbar">

            </div>
        </nav>

    <section class="portCarousel">
        <div id="carouselPortCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselPortCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselPortCaptions" data-slide-to="1"></li>
                <li data-target="#carouselPortCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../assets/img/slid.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/slide1.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../assets/img/slide2.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
            </div>
        </div>
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Giỏ Hàng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <table class="table table-striped">

                        </table>
                        <div>
                            <span>TỔNG TIỀN: </span>
                            <span id="tongTien"></span>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button id="close" type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3"
                            data-dismiss="modal">QUAY LẠI MUA SẮM</button>
                        <button id="pay" onclick="thanhToan()" type="button" class="btn btn-lg btn-primary mt-2">THANH
                            TOÁN</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container section-pt">
        <div class="title">
            <h2>Featured <span>Products</span> </h2>
        </div>

        <form class="form-control text-center filter-products">
            <label for="">Chọn theo tiêu chí</label>
            <select name="" id="locSP" onclick="locSanPham()">
                <option value="all">Tất cả sản phẩm</option>
                <option value="Iphone">Iphone</option>
                <option value="Samsung">Samsung</option>
            </select>
        </form>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 text-center section-pt" id="product-list">
        </div>

    </section>
